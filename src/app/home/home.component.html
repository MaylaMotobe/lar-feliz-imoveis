<div class="container">
<h1>Olá {{ nome }}</h1>
<h2>Confira sua lista de imóveis: </h2>
<mat-grid-list cols="3" rowHeight="3:5">
    <mat-grid-tile *ngFor="let imovel of imoveis">
        <mat-card>
            <img mat-card-image src="../../assets/imagens/casa.jpg" alt="Foto de uma casa">
            <mat-card-content>
                <h2>{{ imovel}}</h2>
                <ul>
                    <li>Quartos: 3</li>
                    <li>Banheiros: 3</li>
                    <li>Metragem: 360 m²</li>
                    <li>Preço: R$ 1.000.000.000</li>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Mais detalhes</button>
            </mat-card-actions>
    </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
